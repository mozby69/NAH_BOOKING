<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var allEvents = []; // Store all events here

            var calendar = new FullCalendar.Calendar(calendarEl, {
                navLinks: true,
                initialView: 'multiMonthYear',
           
                events: function(fetchInfo, successCallback, failureCallback) {
                    $.ajax({
                        url: '{% url "get_events" %}',
                        dataType: 'json',
                        success: function(data) {
                            allEvents = data.map(function(event) {
                                var endDate = new Date(event.date_end);
                                endDate.setDate(endDate.getDate() + 1);

                                var startDateTime = `${event.date_start}T${event.start_time}`;
                                var endDateTime = `${event.date_end}T${event.end_time}`;
                                var eventTitle = `${event.name} , ${event.category} , ${event.numberofpersons}pax , reservation date: ${event.reservationdate}  ,   time: ${event.start_time} to ${event.end_time}`;

                                return {
                                    id: event.id,
                                    title: eventTitle,
                                    start: startDateTime,
                                    end: endDateTime,
                                    extendedProps: {
                                        category: event.category
                                    }
                                };
                            });
                            successCallback(allEvents);
                        },
                        error: function() {
                            failureCallback();
                        }
                    });
                },


                eventContent: function(arg) {
                    var titleEl = document.createElement('div');
                    titleEl.classList.add('fc-event-title');
                    titleEl.innerHTML = `<b>${arg.event.title}</b>`;
                    var arrayOfDomNodes = [titleEl];
                    return { domNodes: arrayOfDomNodes };
                },



                eventDidMount: function(info) {
                    var category = info.event.extendedProps.category;
                    var backgroundColor = '';

                    switch (category) {
                        case 'function_hall':
                            backgroundColor = '#DC16AB';
                            break;
                        case 'pavilion':
                            backgroundColor = 'blue';
                            break;
                        case 'hostel':
                            backgroundColor = 'red';
                            break;
                        case 'basketball_court':
                            backgroundColor = '#6E6563';
                            break;
                        case 'cabana':
                            backgroundColor = '#208D2D';
                            break;
                        case 'camp_site':
                            backgroundColor = '#572708';
                            break;
                        case 'big_pool':
                            backgroundColor = '#406F70';
                            break;
                        case 'kidney_pool':
                            backgroundColor = '#AC4806';
                            break;
                        default:
                            backgroundColor = 'gray';
                    }

                    info.el.style.backgroundColor = backgroundColor;
                    info.el.style.color = 'white';
                }
            });

            calendar.render();        
          
        });
    </script>
